<div class="card">
  <h4 class="card-header">Login</h4>
  <div class="card-body">

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="usernameOrEmail">Username or Email</label>
        <input type="text" id="usernameOrEmail" formControlName="usernameOrEmail" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.usernameOrEmail.errors }" />

        <div *ngIf="submitted && f.usernameOrEmail.errors" class="invalid-feedback">
          <div *ngIf="f.usernameOrEmail.errors.email">Email is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />

        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
        <a routerLink="../register" class="btn btn-link">Register</a>
      </div>

    </form>
  </div>
</div>
